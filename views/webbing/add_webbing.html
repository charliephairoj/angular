	<form name="form" class="addPage">
		<div class="toolbar">
			<button type="submit" ng-disabled="form.$invalid" ng-click="save()">Save</button>
		</div>
		<div class="workspace">
			<table>
				<tr>
					<td><label>Supplier</label></td>
					<td><select required ng-options="supplier.name for supplier in supplierList" ng-model="webbing.supplier"></select></td>
				</tr>
				<tr>
					<td><label>Reference Number</label></td>
					<td><input type="text" ng-model="webbing.reference" /></td>
				</tr>
				<tr>
					<td><label>Width</label></td>
					<td><input type="text" ng-pattern="/[1-9](\d+)?/" ng-model="webbing.width" /> in</td>
				</tr>
				<tr>
					<td><label>Cost</label></td>
					<td><input required type="text" ng-pattern="/^[1-9](\d+)?(\.\d{2})?$/" ng-model="webbing.cost" /></td>
				</tr>
				
			</table> 
		</div>
		
		
		
	</form>
