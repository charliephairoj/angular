	<form name="form" class="addPage">
		<div class="toolbar">
			<button type="submit" ng-disabled="form.$invalid" ng-click="save()">Save</button>
		</div>
		<div class="workspace">
			<table>
				<tr>
					<td><label>Supplier</label></td>
					<td><select required ng-options="supplier.name for supplier in supplierList" ng-model="zipper.supplier"></select></td>
				</tr>
				<tr>
					<td><label>Reference Number</label></td>
					<td><input type="text" ng-model="zipper.reference" /></td>
				</tr>
				<tr>
					<td><label>Width</label></td>
					<td>
						<input type="text" ng-model="zipper.width" />
						<select required ng-model="zipper.widthUnits">
							<option value="cm">cm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Length per Roll</label></td>
					<td>
						<input type="text" ng-model="zipper.depth" />
						<select required ng-model="zipper.depthUnits">
							<option value="m">m</option>
							<option value="cm">cm</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label>Cost per Roll</label></td>
					<td><input required type="text" ng-pattern="/^[1-9](\d+)?(\.\d{2})?$/" ng-model="zipper.cost" /></td>
				</tr>
				
			</table> 
		</div>
		
		
		
	</form>
