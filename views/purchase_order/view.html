<div class="viewPage">
	
	<!--
		Sidebar
	-->
	
	<div class="sidebar">
		<header>
			<h1>
				<span>Purchase Orders</span>
			</h1>
		</header>
		<nav>
			<ul class="list">
				<li ui-if="currentUser.hasPermission('add_purchaseorder')"><a ng-href="#/purchase_order/create">Create</a></li>
			</ul>
		</nav>
		
	</div>
	
	<!--
		Search Bar
	-->
	
	<div class="searchBar" >
		<input size="40" placeholder="Search" ng-model="query" />
	</div>
	
	<!--
		Workspace
	-->
	
	<div class="workspace">
        <div class="listContainer">
            <div class="list">
                    <a ng-repeat="po in poList | filter:query" class="row" ng-href="#/purchase_order/{{po.id}}">
                        <div class="cell">
                            <div class="details">
                                <div class="details-row">
                                    <div class="details-title">PO#:</div>
                                    <div class="details-data">{{po.id}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Supplier:</div>
                                    <div class="details-data">{{po.supplier.name}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Order Date:</div>
                                    <div class="details-data">{{po.time_created | date:"MMMM d, yyyy"}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Delivery Date:</div>
                                    <div class="details-data">{{po.delivery_date | date:"MMMM d, yyyy"}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Ordered By:</div>
                                    <div class="details-data">{{po.employee}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Status:</div>
                                    <div class="details-data" 
                                    ng-class="{acknowledged:ack.status == 'ACKNOWLEDGED',shipped:ack.status=='SHIPPED'}">{{po.status}}</div>
                                </div>
                            </div>
                        </div>
                    </a>
            </div>
        </div>
    </div>
	
</div>
