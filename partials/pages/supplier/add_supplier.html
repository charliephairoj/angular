	<form name="form" class="addPage">
		<div class="toolbar">
			<button type="submit" ng-disabled="form.$invalid" ng-click="save()">Save</button>
		</div>
		<div class="workspace">
			<table>
				<tr>
					<td><label>Company Name</label></td>
					<td><input type="text" required ng-model="contact.name" /></td>
				</tr>
				
				
				<tr>
					<td><label>Address 1</label></td>
					<td><input type="text" required ng-model="contact.address1" /></td>
				</tr>
				
				
				<tr>
					<td><label>Address 2</label></td>
					<td><input type="text" ng-model="contact.address2" /></td>
				</tr>
				<tr>
					<td><label>City</label></td>
					<td><input type="text" required ng-model="contact.city" /></td>
				</tr>
				<tr>
					<td><label>Territory</label></td>
					<td><input type="text" required ng-model="contact.territory" /></td>
				</tr>
				<tr>
					<td><label>Country</label></td>
					<td><input type="text" required ng-model="contact.country" /></td>
				</tr>
				<tr>
					<td><label>Zipcode</label></td>
					<td><input type="text" required ng-model="contact.zipcode" /></td>
				</tr>
				<tr>
					<td><label>Telephone</label></td>
					<td><input type="text" ng-model="contact.telephone" /></td>
				</tr>
				<tr>
					<td><label>Fax</label></td>
					<td><input type="text" ng-model="contact.fax" /></td>
				</tr>
				<tr>
					<td><label>Discount</label></td>
					<td><input type="text" required ng-pattern="/\d+{0,2}/"ng-model="contact.discount" />%</td>
				</tr>
				<tr>
					<td><label>Terms</label></td>
					<td><input type="text" ng-pattern="/\d+/" ng-model="contact.terms" /></td>
				</tr>
			</table> 
		</div>
		
		
		
	</form>
