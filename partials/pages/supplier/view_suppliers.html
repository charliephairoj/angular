<div class="viewModelsPage viewPage">
	
	<div class="toolbar" >
		<button click-url="/suppliers/add_supplier" ui-if="currentUser.hasPermission('add_supplier')">Add</button>
		<input class="searchBar" placeholder="Search" type="text" ng-model="query" />
	</div>
	
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
				
				<tbody>
					<tr ng-repeat="supplier in supplierList | filter:query" class="listItem">
						<td>
							<table class="detailsTable">
								<tr>
									<td>Company:</td>
									<td>{{supplier.name}}</td>
								</tr>
								<tr>
									<td>Address:</td>
									<td>{{supplier.address1}}
										<br />
										{{supplier.city+","+supplier.territory}}
										<br />
										{{supplier.country+" "+supplier.zipcode}}
									</td>
								</tr>
							</table>
						</td>
						<td><a ng-href="#/suppliers/{{supplier.id}}">Edit</a></td>
						
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
	
</div>
