<div class="viewPage">
	
	<!--
		Sidebar
	-->
	
	<div class="sidebar">
		<header>
			<h1>
				<span>Shipping</span>
			</h1>
		</header>
		<nav>
			<ul class="list">
				<li ui-if="currentUser.hasPermission('add_purchaseorder')"><a ng-href="#/shipping/create">Create</a></li>
			</ul>
		</nav>
		
	</div>
	
	<!--
		Search Bar
	-->
	
	<div class="searchBar" >
		<input size="40" placeholder="Search" ng-model="query" />
	</div>
	
	<!--
		Workspace
	-->
	
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
				
				<tbody>
					<tr ng-repeat="shipping in shippingList | filter:query" class="listItem">
						<td>
							<label>Shipping# {{shipping.id}}</label>
							<table class="detailsTable">
								<tr>
									<td>Customer:</td>
									<td>{{shipping.customer.name}}</td>
								</tr>
								
								<tr>
									<td>Delivery Date:</td>
									<td>{{shipping.delivery_date}}</td>
								</tr>
								<tr>
									<td>Ordered By:</td>
									<td>{{shipping.employee}}</td>
								</tr>
							</table>
						</td>
						<td><a ng-href="#/acknowledgement/{{ack.id}}"></a></td>
						
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
</div>
