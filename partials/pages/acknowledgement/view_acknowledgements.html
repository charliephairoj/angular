<div class="viewPage">
	
	<!--
		Sidebar
	-->
	
	<div class="sidebar">
		<header>
			<h1>
				<span>Acknowledgements</span>
			</h1>
		</header>
		<nav>
			<ul class="list">
				<li ui-if="currentUser.hasPermission('add_purchaseorder')"><a ng-href="#/acknowledgement/create">Create</a></li>
			</ul>
		</nav>
		
	</div>
	
	<!--
		Search Bar
	-->
	
	<div class="searchBar" >
		<input size="40" placeholder="Search" ng-model="query" />
	</div>
	
	<!--
		Workspace
	-->
	
	<div class="workspace">
		<div class="listContainer">
			<div class="list">
					<a ng-repeat="ack in ackList | filter:query" class="row" ng-href="#/acknowledgement/{{ack.id}}">
						<div class="cell">
							<div class="details">
								<div class="details-row">
									<div class="details-title">Ack#:</div>
									<div class="details-data">{{ack.id}}</div>
								</div>
								<div class="details-row">
									<div class="details-title">Customer:</div>
									<div class="details-data">{{ack.customer.name}}</div>
								</div>
								<div class="details-row">
									<div class="details-title">Order Date:</div>
									<div class="details-data">{{ack.time_created}}</div>
								</div>
								<div class="details-row">
									<div class="details-title">Delivery Date:</div>
									<div class="details-data">{{ack.delivery_date}}</div>
								</div>
								<div class="details-row">
									<div class="details-title">Ordered By:</div>
									<div class="details-data">{{ack.employee}}</div>
								</div>
							</div>
						</div>
					</a>
			</div>
		</div>
	</div>
	
</div>
