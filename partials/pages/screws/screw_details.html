<div class="detailsPage">
	<div class="toolbar">
			<button type="button" ng-click="remove()">Delete</button>
	</div>
	<table>
			<tr>
				<td><label>Description</label></td>
				<td><input type="text" ng-model="screw.description" ec-blur="update()" /></td>
			</tr>
			
			
			<tr>
				<td><label>Length</label></td>
				<td><input type="text" ng-model="screw.height" ec-blur="update()" /></td>
			</tr>
			<tr>
				<td><label>Quantity per Box</label></td>
				<td><input type="text" ng-model="screw.boxQuantity" ec-blur="update()" /></td>
			</tr>
			
			<tr>
				<td><label>Cost per Box</label></td>
				<td><input type="text" ng-model="screw.cost" ec-blur="update()" /></td>
			</tr>
			
		</table> 
	
</div>
