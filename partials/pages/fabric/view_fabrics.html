<div class="viewPage">
	
	<div class="toolbar" >
		<button click-url="/fabric/add_fabric" ui-if="currentUser.hasPermission('add_fabric')">Add</button>
		<input class="searchBar" placeholder="Search" type="text" ng-model="query" />
	</div>
	
	
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
				
				<tbody>
					<tr ng-repeat="fabric in fabricList | filter:query" class="listItem" clickUrl="#/fabric/{{fabric.id}}">
						<td>
							<table class="detailsTable">
								<tr>
									<td>Supplier:</td>
									<td>{{fabric.supplier.name}}</td>
								</tr>
								<tr>
									<td>Pattern:</td>
									<td>{{fabric.pattern}}</td>
								</tr>
								<tr>
									<td>Color:</td>
									<td>{{fabric.color}}</td>
								</tr>
								<tr>
									<td>Current Length</td>
									<td>{{fabric.depth}}</td>
								</tr>
							</table>
						</td>
						<td><a ng-href="#/fabric/{{fabric.id}}">edit</a></td>
						
						
				</tbody>
				
			</table>
		</div>
	</div>
	
</div>
