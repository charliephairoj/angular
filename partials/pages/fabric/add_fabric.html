	<form name="form" novalidate class="addFabricPage">
		
		<div class="sidebar">
			<header>
				<h1><span>Fabric</span></h1>
			</header>
			<nav>
				<ul>
					<li>
						<div ng-click="save()">Save</div>
						<a ng-href="#/fabric/add_fabric">Add Fabric</a>
					</li>
					
				</ul>
			</nav>
		</div>
		
		
		
		<div class="workspace">
			<table class="inputTable">
				<tr>
					<td><label>Supplier</label></td>
					<td><select required ng-options="supplier.name for supplier in supplierList" ng-model="fabric.supplier"></select></td>
				</tr>
				<tr>
					<td><label>Reference Number</label></td>
					<td><input type="text" ng-model="fabric.reference"/></td>
				</tr>
				<tr>
					<td><label>Pattern</label></td>
					<td><input type="text" beautify ng-model="fabric.pattern" required/></td>
				</tr>
				<tr>
					<td><label>Color</label></td>
					<td><input type="text" beautify ng-model="fabric.color" required/></td>
				</tr>
				<tr>
					<td><label>Width</label></td>
					<td><input name="width" type="text" ng-pattern="/^\d+(\.\d{2})?$/" ng-model="fabric.width" required/></td>
				</tr>
				
				<tr>
					<td><label>Cost per Yard</label></td>
					<td><input type="text" ng-model="fabric.cost" ng-pattern="/^\d+(\.\d{2})?$/" required/>{{fabric.supplier.currency}}</td>
				</tr>
				<tr>
					<td><label>Current Length</label></td>
					<td><input type="text" ng-model="fabric.currentLength" ng-pattern="/^\d+(\.\d{2})?$/" required /></td>
				</tr>
			</table> 
		</div>
		
		
		
	</form>
