	<form name="form" novalidate class="addFabric addPage">
		<div class="toolbar">
			<button type="submit" ng-disabled="form.$invalid" ng-click="save()">Save</button>
		</div>
		<div class="workspace">
			<table>
				<tr>
					<td><label>Supplier</label></td>
					<td><select required ng-options="supplier.name for supplier in supplierList" ng-model="fabric.supplier"></select></td>
				</tr>
				<tr>
					<td><label>Reference Number</label></td>
					<td><input type="text" ng-model="fabric.reference"/></td>
				</tr>
				<tr>
					<td><label>Color</label></td>
					<td><input type="text" ng-model="fabric.color" required/></td>
				</tr>
				<tr>
					<td><label>Color</label></td>
					<td><input type="text" ng-model="fabric.color" required/></td>
				</tr>
				<tr>
					<td><label>Width</label></td>
					<td><input name="width" type="text" ng-pattern="/^[1-9](\d+)?$/" ng-model="fabric.width" required/></td>
				</tr>
				
				<tr>
					<td><label>Cost per Yard</label></td>
					<td><input type="text" ng-model="fabric.cost" ng-pattern="/^[1-9](\d+)?(\.\d{2})?$/" required/></td>
				</tr>
				
			</table> 
		</div>
		
		
		
	</form>
