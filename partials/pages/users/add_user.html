<div class="addWoolPage">
	<form>
		<button type="submit" ng-click="save()">Save</button>
		<table ec-droppable="add()">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" ng-model="user.name" /></td>
			</tr>
			
			<tr>
				<td><label>Email</label></td>
				<td><input type="text" ng-model="user.email" /></td>
			</tr>
			<tr>
				<td><label>Username</label></td>
				<td><input type="text" ng-model="user.username" /></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="password"  ng-model="user.password" /></td>
			</tr>
			<tr ng-repeat="group in user.groups"><td>{{group.name}}</td></tr>
			
		</table> 
		<table>
			<tr ng-repeat = "group in groupList | exclude:user.groups" ec-draggable='{"id":{{group.id}}}'><td>{{group.name}}</td></tr>
		</table>
		
	</form>
	
</div>
