<div class="viewModelsPage">
	
	<div class="searchBar">
		<input placeholder="Search" type="text" ng-model="query" />
	</div>
	
	<div class="modelList">
		<div ng-repeat="model in models | filter:query" class="listItem">
			<a ng-href="#/model/{{model.id}}/{{$index}}">
				<div class="model">{{model.model}}</div>
				<div class="name">{{model.name}}</div>
				<div class="collection">{{model.collection}}</div>
			</a>
			
		</div>
		
	</div>
</div>
