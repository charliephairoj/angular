<div class="viewPage">
	
	
	<div class="searchBar">
		<input type="text" ng-model="query" />
	</div>
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
				
				<tbody>
					<tr ng-repeat="uphol in upholList | filter:query | orderBy: 'model'" class="listItem">
						<td class="profile-img">
							<div>
								<img ng-src="{{uphol.url}}" />
							</div>
							
						</td>
						<td>
							<table class="detailsTable">
								<tr>
									<td>Product ID</td>
									<td>{{uphol.id}}</td>
								</tr>
								<tr>
									<td>Model Name:</td>
									<td>{{uphol.model.name}}</td>
								</tr>
								<tr>
									<td>Model Number:</td>
									<td>{{uphol.model.model}}</td>
								</tr>
								<tr>
									<td>Configuration:</td>
									<td>{{uphol.configuration.configuration}}</td>
								</tr>
								<tr>
									<td>Manufacture Price:</td>
									<td>{{uphol.manufacture_price}}</td>
								</tr>
								<tr>
									<td>Wholesale Price:</td>
									<td>{{uphol.wholesale_price}}</td>
								</tr>
								<tr>
									<td>Retail Price:</td>
									<td>{{uphol.retail_price}}</td>
								</tr>
								
								
							</table>
						</td>
						<td><a ng-href="#/upholstery/{{uphol.id}}">edit</a></td>
						
						
				</tbody>
				
			</table>
		</div>
	</div>
</div>
