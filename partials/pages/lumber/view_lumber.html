<div class="viewModelsPage">
	
	<div class="searchBar">
		<input placeholder="Search" type="text" ng-model="query" />
	</div>
	
	<div class="lumberList">
		<div ng-repeat="lumber in lumberList | filter:query" class="listItem">
			<a ng-href="#/lumber/{{lumber.id}}/{{$index}}">
				<div class="color">{{lumber.height}}</div>
				<div class="type">{{lumber.type}}</div>
				<div class="width">{{lumber.width}}</div>
			</a>
			
		</div>
		
	</div>
</div>
