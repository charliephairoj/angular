<div class="viewModelsPage viewPage">
	
	<input placeholder="Search" class="searchBar" type="text" ng-model="query" />
	
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
				<thead>
					<tr>
						<th>Supplier</th>
						<th>Ref</th>
						<th>Description</th>
						<th>Width</th>
						<th>Length</th>
						<th>Thickness</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="lumber in lumberList | filter:query" class="listItem">
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.supplier.name}}</a></td>
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.reference}}</a></td>
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.description}}</a></td>
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.width+lumber.widthUnits}}</a></td>
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.depth+lumber.depthUnits}}</a></td>
						<td><a ng-href="#/lumber/{{lumber.id}}">{{lumber.height+lumber.heightUnits}}</a></td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
	
	
</div>
