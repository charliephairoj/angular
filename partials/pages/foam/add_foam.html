	<form name="form" class="addFoamPage addPage">
		<div class="toolbar">
			<button type="submit" ng-disabled="form.$invalid" ng-click="save()">Save</button>
		</div>
		<div class="workspace">
			<table>
				<tr>
					<td><label>Supplier</label></td>
					<td><select required ng-options="supplier.name for supplier in supplierList" ng-model="foam.supplier"></select></td>
				</tr>
				<tr>
					<td><label>Reference Number</label></td>
					<td><input type="text" ng-model="foam.reference" /></td>
				</tr>
				<tr>
					<td><label>Color</label></td>
					<td>
						<select required ng-model="foam.color">
							<option>Blue</option>
							<option>Yellow</option>
							<option>Green</option>
							<option>Pink</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Width</label></td>
					<td>
						<input type="text" ng-pattern="/^[1-9](\d+)?$/" ng-model="foam.width" />
						in
					</td>
				</tr>
				<tr>
					<td><label>Length</label></td>
					<td>
						<input type="text" ng-pattern="/^[1-9](\d+)?$/" ng-model="foam.depth" />
						in
					</td>
				</tr>
				<tr>
					<td><label>Thickness</label></td>
					<td>
						<input type="text"  ng-pattern="/^[1-9](\d+)?$/" ng-model="foam.height" />
						<select ng-required ng-model="heightUnits">
							<option value="in">in</option>
							<option value="mm">mm</option>
							<option value="cm">cm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Cost per Piece</label></td>
					<td><input type="text" ng-model="foam.cost" ng-pattern="/^[1-9](\d+)?(\.\d{2})?$/" required/></td>
				</tr>
			</table> 
		</div>
		
		
		
	</form>
