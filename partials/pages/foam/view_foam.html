<div class="viewFoamPage viewPage">
	
	
	<!--
		Sidebar
	-->
	<div class="sidebar">
		<header>
			<h1><span>Foam</span></h1>
		</header>
		<nav>
			<ul>
				<li>
					<a ng-href="#/foam/add_foam">Add Foam</a>
				</li>
				
			</ul>
		</nav>
	</div>
	
	
	<!--
		Search Bar
	-->
	<div class="searchBar" >
		<input size="40" placeholder="Search" ng-model="query" />
	</div>
	
	
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
		
				<tbody>
					<tr ng-repeat="foam in foamList | filter:query | orderBy:'supplier.name'" class="listItem">
						<td class="profile-img">
							<div>
								<img ng-src="{{foam.image_url}}" />
							</div>
							
						</td>
						<td>
							<table class="detailsTable">
								<tr>
									<td>Supplier:</td>
									<td>{{foam.supplier.name}}</td>
								</tr>
								<tr>
									<td>Reference Number</td>
									<td>{{foam.reference}}</td>
								</tr>
								<tr>
									<td>Dimensions:</td>
									<td>{{foam.height}} x {{foam.width}} x {{foam.depth}}</td>
								</tr>
								<tr>
									<td>Color:</td>
									<td>{{foam.color}}</td>
								</tr>
								<tr>
									<td>Cost:</td>
									<td>{{foam.cost}}</td>
								</tr>
							</table>
						</td>
						<td><a ng-href="#/foam/{{foam.id}}">edit</a></td>
						
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
</div>
