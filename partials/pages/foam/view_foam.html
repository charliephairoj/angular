<div class="viewFoamPage viewPage">
	
	
	<!--
		Sidebar
	-->
	<div class="sidebar">
		<header>
			<h1><span>Foam</span></h1>
		</header>
		<nav>
			<ul>
				<li>
					<a ng-href="#/foam/add_foam">Add Foam</a>
				</li>
				
			</ul>
		</nav>
	</div>
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
		
				<tbody>
					<tr ng-repeat="foam in foamList | filter:query" class="listItem">
						<td>
							<table class="detailsTable">
								<tr>
									<td>Supplier:</td>
									<td>{{foam.supplier.name}}</td>
								</tr>
								<tr>
									<td>Reference Number</td>
									<td>{{foam.reference}}</td>
								</tr>
								<tr>
									<td>Type:</td>
									<td>{{foam.type}}</td>
								</tr>
								<tr>
									<td>Color:</td>
									<td>{{foam.color}}</td>
								</tr>
							</table>
						</td>
						<td><a ng-href="#/foam/{{foam.id}}">edit</a></td>
						
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
</div>
