<div class="viewFoamPage viewPage">
	
	<div class="toolbar" >
		<button click-url="/foam/add_foam" ui-if="currentUser.hasPermission('add_foam')">Add</button>
		<input class="searchBar" placeholder="Search" type="text" ng-model="query" />
	</div>
	<div class="workspace">
		<div class="listContainer">
			<table class="list">
		
				<tbody>
					<tr ng-repeat="foam in foamList | filter:query" class="listItem">
						<td>
							<table class="detailsTable">
								<tr>
									<td>Supplier:</td>
									<td>{{foam.supplier.name}}</td>
								</tr>
								<tr>
									<td>Reference Number</td>
									<td>{{foam.reference}}</td>
								</tr>
								<tr>
									<td>Type:</td>
									<td>{{foam.type}}</td>
								</tr>
								<tr>
									<td>Color:</td>
									<td>{{foam.color}}</td>
								</tr>
							</table>
						</td>
						
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	
</div>
