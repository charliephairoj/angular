<div class="addCustomerPage">
	<form>
		<button type="submit" ng-click="saveSupplier()">Save</button>
		
		<table>
			<tr>
				<td><label>Supplier</label></td>
				<td><select ng-options="supplier.name for supplier in supplierList" ng-model="foam.supplier"></select></td>
			</tr>
			<tr>
				<td><label>Model</label></td>
				<td><select ng-options="model.model for model in models" ng-model="leg.model"></select></td>
			</tr>
			<tr>
				<td><label>Cost</label></td>
				<td><input type="text" ng-model="leg.cost"/></td>
			</tr>
			
		</table> 
		
		
	</form>
	
</div>
