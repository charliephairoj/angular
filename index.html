<!DOCTYPE html>
<html lang="en" ng-app="EmployeeCenter">
<head>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet/less" type="textt/css" href="css/app.less"/>
  <link rel="stylesheet/less" type="textt/css" href="css/directives.less"/>
  <link rel="stylesheet/less" type="textt/css" href="css/style.less"/>
    <link rel="stylesheet/less" type="textt/css" href="css/page.less"/>

  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>-->
  <script src="lib/angular/angular.js"></script>
  
  
  
  
  <script src="js/services/services.js"></script>
  <script src="js/services/resource.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/supplies_controllers.js"></script>
  <script src="js/orders_controller.js"></script>
  <script src="js/admin_controller.js"></script>
  
</head>
<body  ng-controller="MainMenuCtrl" ng-init="showActionMenu=false">
	<div class="mainMenu">
		<ul class="mainMenuContainer">
			<li class="menuItem" ng-repeat="section in menuSections" ng-click="changeSideMenu($index, section.section)">
				
						
				<h2>{{section.section}}</h2>
					
				
			</li>
		</ul>
	</div>
	<div class="sideMenu">
		<ul class="categories">
			<span>{{section.toUpperCase()}}</span>
			<li class="category" ng-repeat="item in categories" ng-click="listActions($index, item.category)">
				<a ng-href="#/{{item.category.replace(' ', '_').toLowerCase()}}">{{item.category}}</a>
			</li>
		</ul>
		<ul class="actions" ng-show="showActionMenu">
			<span>
				{{category.toUpperCase()}}
			</span>
			<li ng-repeat="action in menuActions" ng-click="test($index)">
				<a ng-href="#/{{category.replace(' ','_').toLowerCase()}}/{{action.toLowerCase().replace.('new ', '').split(' ').join('_')}}">{{action}}</a>
			</li>
		</ul>
	</div>
	<div ng-view class="mainContainer">
		
	</div>
</body>
</html>
