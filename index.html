<!DOCTYPE html>
<html lang="en" ng-app="EmployeeCenter">
<head>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet/less" type="text/css" href="css/app.less"/>
  <link rel="stylesheet/css" type="text/css" href="css/angular-ui.min.css"/>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  
  
  
  <script src="js/services/resource.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/services/user.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/angular-ui.min.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/supplies_controllers.js"></script>
  <script src="js/orders_controller.js"></script>
  <script src="js/admin_controller.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOLXHtWOGh4Hh8JkA1u4zbwYZR990668k&sensor=true" type="text/javascript"></script>


</head>
<body  ng-controller="MainMenuCtrl" ng-init="showActionMenu=false">
	<div class="mainMenu">
		<ul class="mainMenuContainer" ng-init="module=null">
			<!--
			<li class="menuItem" ng-repeat="section in menuSections" ng-click="changeSideMenu($index, section.section)">
				
						
				<h2>{{section.section}}</h2>
					
				
			</li>
			
			-->
			<li class="menuItem" ng-show="currentUser.hasModule('contacts')" ng-click="module='contacts'">
				<h2>Contacts</h2>
			</li>
			<li class="menuItem" ng-show="currentUser.hasModule('supplies')" ng-click="module='supplies'">
				<h2>Supplies</h2>
			</li>
			<li class="menuItem" ng-show="currentUser.hasModule('orders')" ng-click="module='orders'">
				<h2>Orders</h2>
			</li>
			<li class="menuItem" ng-show="currentUser.hasModule('administrator')" ng-click="module='administrator'">
				<h2>Administrator</h2>
			</li>
		</ul>
		<!--
		<div class="account_container">
			<span>{{currentUser.firstName+' '+currentUser.lastName}}</span>
		</div>
		
		-->
	</div>
	
	<div class="sideMenu" ng-init="category=null">
		<!--
			Area that lists the modules to be used
			relies on angular to detemine which module list
			to display and which categories to display
			based on permissions.
		-->
		<div class="category_container" ng-switch on="module">
			<!--
				List of contacts categories available
			-->
			<div class="category_inner_container" ng-switch-when="contacts">
				<h2>Contacts</h2>
				<ul class="category_list">
					<li ng-show="currentUser.hasPermission('add_supplier')" click-url="/suppliers">Suppliers</li>
					<li ng-show="currentUser.hasPermission('add_customer')">Customers</li>
				</ul>
			</div>
			<!--
				List of supplies available
			-->
			<div class="category_inner_container" ng-switch-when="supplies">
				<h2>Supplies</h2>
				<ul class="category_list">
					<li ng-show="currentUser.hasPermission('add_fabric')" click-url='/fabric' ng-click="category='fabric'">Fabric</li>
					<li ng-show="currentUser.hasPermission('add_foam')" click-url='/foam'>Foam</li>
					<li ng-show="currentUser.hasPermission('add_screw')" click-url='/screws'>Screws</li>
					<li ng-show="currentUser.hasPermission('add_staple')" click-url='/staple'>Staples</li>
					<li ng-show="currentUser.hasPermission('add_sewingthread')" click-url='/thread'>Threads</li>
					<li ng-show="currentUser.hasPermission('add_webbing')" click-url='/webbing'>Webbing</li>
					<li ng-show="currentUser.hasPermission('add_wool')" click-url='/wool'>Wool</li>
					<li ng-show="currentUser.hasPermission('add_zipper')" click-url='/zipper'>Zipper</li>
					
				</ul>
			</div>
			<!--
				List of supplies available
			-->
			<div class="category_inner_container" ng-switch-when="orders">
				<h2>Orders</h2>
				<ul class="category_list">
					<li ng-show="currentUser.hasPermission('add_purchaseorder')" click-url='/purchase_order'>Purchase Order</li>
					
					
				</ul>
			</div>
			<!--
				List of Administrator sectinos available
			-->
			<div class="category_inner_container" ng-switch-when="administrator">
				<h2>Administrator</h2>
				<ul class="category_list">
					<li ng-show="currentUser.hasPermission('add_user')" click-url="/users">Users</li>
					<li ng-show="currentUser.hasPermission('add_group')" click-url="/groups">Groups</li>
					
					
				</ul>
			</div>
			
		</div>
		
		
		
		
	</div>
	
	<div ng-view class="mainContainer">
		
	</div>
</body>
</html>
